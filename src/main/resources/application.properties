spring.application.name=spring-app
spring.datasource.url=jdbc:postgresql://db:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=false
spring.jooq.sql-dialect=POSTGRES
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
endpoint.health.show-details=always

metrics.tags.application=spring-app
# Optional: enable histogram buckets for HTTP p95/p99 panels
metrics.distribution.percentiles-histogram.http.server.requests=true
metrics.percentiles.http.server.requests=0.5, 0.9, 0.95, 0.99
